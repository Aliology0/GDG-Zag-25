<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <center>Ali Emad</center>
        <center>Task 3</center>
    </h1>

    <form>
        <div>
            <label>Search</label>
            <br>
            <input type="search" placeholder="Search">
        </div>
        <br>
        <div>
            <label>Your Name</label>
            <br>
            <input type="text" required placeholder="Enter Your Name" autofocus>
        </div>
        <br>
        <div>
            <label>Your Email</label>
            <br>
            <input type="email" required placeholder="Enter Your Email">
        </div>
        <br>
        <div>
            <label>Your Password</label>
            <br>
            <input type="password" required placeholder="Enter Your Password" minlength="8">
        </div>
        <br>
        <div>
            <label>Choose City</label>
            <br>
            <input list="City">
            <datalist id="City">
                <option value="Sharkia">
                <option value="Cairo">
                <option value="Alexandria">
                <option value="Dahab">
            </datalist>
        </div>
        <br>
        <div>
            <label>Time</label>
            <br>
            <input type="time">
        </div>
        <br>
        <div>
            <label>URL Address</label>
            <br>
            <input type="url">
        </div>
        <br>
        <div>
            <label>Message</label>
            <br>
            <textarea name="Message" cols="30" rows="10" placeholder="Test Text"></textarea>
        </div>
        <br>
        <div>
            <label>Upload Task: </label>
            <input type="file">
        </div>
        <br>
        <div>
            <br>
            <input type="submit">
        </div>
    </form>
    <hr>
    <iframe src="https://youtu.be/bTnDvANGdY4?si=PtkRPfxOZ6o9JqFu" frameborder="0"></iframe>


</body>

</html>
